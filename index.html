<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e4b7c5 0%, #c20931 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something in my heart!!</h1>
        
        <div class="video-player">
            <video id="videoPlayer" controls>
                <source src="1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        

        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="volumeUp()">Volume +</button>
            <button onclick="volumeDown()">Volume -</button>
            <button id="finishedBtn" style="display:none;" onclick="goToNextPage()">Finished</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const finishedBtn = document.getElementById('finishedBtn');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }

        function volumeUp() {
            if (video.volume < 1) {
                video.volume = Math.min(video.volume + 0.1, 1);
            }
        }

        function volumeDown() {
            if (video.volume > 0) {
                video.volume = Math.max(video.volume - 0.1, 0);
            }
        }

        video.addEventListener('ended', function() {
            finishedBtn.style.display = 'inline-block';
        });

        function goToNextPage() {
            window.location.href = "pick.html";
        }
    </script>
    
</body>
</html>
